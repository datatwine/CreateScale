
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
        -c shared_preload_libraries=pg_stat_statements
        -c pg_stat_statements.track=all
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    restart: unless-stopped
    user: "0:0" 
    env_file:
      - .env
    environment:  # ← Add this block here
      WEB_CONCURRENCY: "5"
      WEB_THREADS: "2"
      WEB_TIMEOUT: "30"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/vol/media
    expose:
      - "8000"

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - static_volume:/vol/static:ro
      - media_volume:/vol/media:ro
      - ./compose/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx

  nginxlog_exporter:
    image: quay.io/martinhelmich/prometheus-nginxlog-exporter:v1.11.0
    command: ["--config-file", "/config/nginxlog.yml"]
    volumes:
      - ./logs/nginx:/var/log/nginx:ro
      - ./compose/nginxlog.yml:/config/nginxlog.yml:ro
    ports:
      - "4040:4040"   # exporter http endpoint
    depends_on:
      - nginx

  prometheus:
    image: prom/prometheus:v2.53.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - web
  
  grafana:
    image: grafana/grafana:10.4.5
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
    - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
    - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
    - grafana_data:/var/lib/grafana
    - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
  
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # optional: no persistence for pure cache/session use
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  glitchtip-web:
    image: glitchtip/glitchtip:latest
    depends_on:
      - db
      - redis
    environment:
      # Use your existing DB credentials, but point to the 'glitchtip' DB
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/glitchtip

      # Any random string here (only for GlitchTip, not your app)
      SECRET_KEY: "change_me_for_local_glitchtip"

      # GlitchTip will listen on this port inside the container
      PORT: 8000

      # How GlitchTip should think of its own URL for links & DSNs
      GLITCHTIP_DOMAIN: "http://localhost:8000"

      # For now, just log emails instead of sending them
      EMAIL_URL: "consolemail://"

      # Optional, but fine to leave
      DEFAULT_FROM_EMAIL: "[email protected]"
    ports:
      # Host port 8000 -> container port 8000
      - "8000:8000"
    restart: unless-stopped

  glitchtip-worker:
    image: glitchtip/glitchtip:latest
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/glitchtip
      SECRET_KEY: "change_me_for_local_glitchtip"
      GLITCHTIP_DOMAIN: "http://localhost:8000"
      EMAIL_URL: "consolemail://"
      DEFAULT_FROM_EMAIL: "[email protected]"
    command: ./bin/run-celery-with-beat.sh
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # cAdvisor — Container Advisor by Google
  # WHAT: Reads Docker's internal metrics and exposes them to Prometheus.
  # WHY:  Without this, you can't see CPU/RAM/disk/network usage PER CONTAINER
  #       in Grafana. During a load test, this tells you "the DB container hit
  #       95% CPU at 11:42 AM" — which is exactly when latency spiked.
  # RESOURCE COST: ~50 MB RAM, negligible CPU. It just reads, never writes.
  # NOTE: "privileged: true" gives cAdvisor permission to read Docker internals.
  #       It's read-only — it can't modify your containers.
  # ---------------------------------------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.50.0
    privileged: true
    volumes:
      - /:/rootfs:ro              # Read-only access to host filesystem (for disk metrics)
      - /var/run:/var/run:ro      # Docker socket (to list running containers)
      - /sys:/sys:ro              # Linux kernel metrics (CPU, memory counters)
      - /var/lib/docker/:/var/lib/docker:ro  # Container layer sizes
      - /dev/kmsg:/dev/kmsg:ro 
    ports:
      - "8080:8080"               # Web UI + Prometheus scrape endpoint
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Postgres Exporter — PostgreSQL metrics for Prometheus
  # WHAT: Connects to your Postgres database and asks it internal questions:
  #       "How many connections are active? What's the cache hit ratio?
  #        Are there lock waits? How many tuples are being read/written?"
  # WHY:  django-prometheus tells you "this view is slow" but can't tell you WHY.
  #       Postgres Exporter is the X-ray — it shows you whether the DB is the
  #       bottleneck (too many connections, low cache hit ratio, lock contention).
  # RESOURCE COST: ~15 MB RAM. Runs a SQL query every few seconds. Negligible.
  # NOTE: DATA_SOURCE_NAME uses the same DB credentials from your .env file.
  # ---------------------------------------------------------------------------
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable"
    depends_on:
      - db
    restart: unless-stopped


volumes:
  postgres_data:
  static_volume:
  media_volume:
  grafana_data: