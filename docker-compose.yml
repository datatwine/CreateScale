
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
        -c shared_preload_libraries=pg_stat_statements
        -c pg_stat_statements.track=all
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    restart: unless-stopped
    user: "0:0" 
    env_file:
      - .env
    environment:  # ‚Üê Add this block here
      WEB_CONCURRENCY: "5"
      WEB_THREADS: "2"
      WEB_TIMEOUT: "30"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - static_volume:/vol/static:ro
      - media_volume:/vol/media:ro
      - ./compose/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx

  nginxlog_exporter:
    image: quay.io/martinhelmich/prometheus-nginxlog-exporter:v1.11.0
    command: ["--config-file", "/config/nginxlog.yml"]
    volumes:
      - ./logs/nginx:/var/log/nginx:ro
      - ./compose/nginxlog.yml:/config/nginxlog.yml:ro
    ports:
      - "4040:4040"   # exporter http endpoint
    depends_on:
      - nginx

  prometheus:
    image: prom/prometheus:v2.53.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - web
  
  grafana:
    image: grafana/grafana:10.4.5
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
    - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
    - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
    - grafana_data:/var/lib/grafana
    - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
  
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # optional: no persistence for pure cache/session use
    command: ["redis-server", "--save", "", "--appendonly", "no"]


volumes:
  postgres_data:
  static_volume:
  media_volume:
  grafana_data: