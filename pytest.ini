; pytest.ini
; ==========
; Minimal pytest configuration.
;
; DJANGO_SETTINGS_MODULE: tells pytest which settings file to use
; when running Django tests. Same settings.py your manage.py uses.
;
; python_files: tells pytest to discover test files matching these patterns.
; python_classes: tells pytest to discover test classes matching this pattern.

[pytest]
DJANGO_SETTINGS_MODULE = myproject.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
