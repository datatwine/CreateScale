listen:
  port: 4040
  address: 0.0.0.0

namespaces:
  - name: nginx
    format: '$remote_addr - $remote_user [$time_iso8601] "$request" $status $body_bytes_sent '
            '"$http_referer" "$http_user_agent" rt=$request_time urt=$upstream_response_time '
            'uaddr=$upstream_addr reqlen=$request_length sent=$bytes_sent'
    source_files:
      - /var/log/nginx/access.log
