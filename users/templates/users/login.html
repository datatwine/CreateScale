{% extends 'users/base.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}
<div class="top-right-logo">
    <img src="{% static 'users/images/artkhojlogo.png' %}" alt="Brand Logo">
</div>

<div class="login-container">
    <div class="background-slider">
        <img src="{% static 'users/images/carry.webp' %}" class="slideshow-image active">
        <img src="{% static 'users/images/mikeportnoy.jfif' %}" class="slideshow-image">
        <img src="{% static 'users/images/gavin_harrison.jfif' %}" class="slideshow-image">
    </div>

    <div class="login-form">
        <h2>Login into ArtKhoj</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="styled-button">Login</button>
        </form>

        
        <div style="margin-top: 16px; display: flex; gap: 8px; flex-wrap: wrap;">
          <a href="{% provider_login_url 'google' %}" class="btn" style="flex:1; text-align:center; background:#4285F4; color:#fff; padding:10px; border-radius:6px; text-decoration:none; font-weight:600;">Google</a>
          <a href="{% provider_login_url 'twitter_oauth2' %}" class="btn" style="flex:1; text-align:center; background:#1DA1F2; color:#fff; padding:10px; border-radius:6px; text-decoration:none; font-weight:600;">Twitter</a>
          <a href="{% provider_login_url 'linkedin_oauth2' %}" class="btn" style="flex:1; text-align:center; background:#0077B5; color:#fff; padding:10px; border-radius:6px; text-decoration:none; font-weight:600;">LinkedIn</a>
        </div>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </div>
</div>

<!-- JavaScript for Slideshow -->
<script src="{% static 'users/scripts/slideshow.js' %}"></script>

{% endblock %}
