<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Project Title{% endblock %}</title>
    
    <!-- Load static files -->
    {% load static %}
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
</head>
<body>
    <header>
        <h1>Your Project Header</h1>
        <!-- Add navigation links if needed -->
        <nav>
            <ul>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                <li><a href="{% url 'login' %}">Log In</a></li>
                <li><a href="{% url 'global-feed' %}">Global Feed</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        <!-- This is where the content of child templates will be injected -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Your Project Name</p>
    </footer>
</body>
</html>
