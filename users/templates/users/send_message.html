{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<h2>Send a message to {{ recipient.username }}</h2>

<form method="POST" action="{% url 'send_message' recipient.id %}">
    {% csrf_token %}
    <!-- Render the form fields -->
    {{ form.as_p }}
    <button type="submit">Send Message</button>
</form>

<!-- Link to go back to the recipient's profile -->
<a href="{% url 'profile-detail' recipient.id %}">Back to profile</a>

<!-- Debugging -->
<!-- Show any error messages -->
{% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
