{% load static %}

<h1>Global Feed</h1>

<div style="overflow-y: auto; max-height: 500px;"> <!-- Scrollable feed -->
    <ul>
        {% for profile in profiles %}
            <li style="list-style-type: none; margin: 10px;">
                <a href="{% url 'profile-detail' profile.user.id %}">
                    {% if profile.profile_picture %}
                        <img src="{{ profile.profile_picture.url }}" alt="{{ profile.user.username }}'s profile picture" style="width: 100px; height: 100px; border-radius: 50%;">
                    {% else %}
                        <img src="{% static 'default_profile_pic.jpg' %}" alt="No Profile Picture" style="width: 100px; height: 100px; border-radius: 50%;">
                    {% endif %}
                </a>
                <p><strong>{{ profile.user.username }}</strong></p>
                <p>{{ profile.bio }}</p>  <!-- Display the user's bio next to their picture -->
            </li>
        {% endfor %}
    </ul>
</div>
